<body>
    <header class="container header">
        <div class="header-logo header__item">
            <img src="img/logoDO.svg" class="header-logo_DO link-landing">
            <img src="img/logo_pep.svg" class="header-logo_PEP link-cpk">
        </div>
        <div class="navigation">
            <div id="menu-btn" class="menu-btn">
                <span></span>
            </div>
            <nav class="menu-navigation">
                <ul class="nav-link">
                    <a class="navigation__item" href="./#registry_capabilities">
                        <span lang="uk">Можливості реєстру</span>
                        <span lang="en">Registry capabilities</span>
                    </a>
                    <a class="navigation__item" href="./#subscriptions">
                        <span lang="uk">Тарифні плани</span>
                        <span lang="en">Subscriptions</span>

                    <a class="navigation__item" href="./#contacts">
                        <span lang="uk">Контакти</span>

                    </a>
                    <button id="change-lang" class="navigation__item select_lang">
                        <img lang="uk" src="img/usa_flag.svg">

                    <img src="img/500.svg">

                <div class="col-sm-6">
                    <div class="error_title">
                        <span lang="uk">Внутрішня помилка серверу</span>
                        <span lang="en">Internal server error</span>
                    </div>
                    <a class="btn-primary" href=".">
